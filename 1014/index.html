<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>個人名片</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', '微軟正黑體', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            border-radius: 24px;
            overflow: hidden;
            width: 420px;
            max-width: 90vw;
        }
        .card-left {
            background: linear-gradient(135deg, #6dd5ed 0%, #77d9f1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 160px;
            padding: 32px 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            clip-path: polygon(
                30% 3.1%, 70% 3.1%,
                96.9% 30%, 96.9% 70%,
                70% 96.9%, 30% 96.9%,
                3.1% 70%, 3.1% 30%
            );
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-right {
            flex: 1;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 1.6em;
            font-weight: bold;
            color: #4c7bfc;
            margin-bottom: 8px;
        }
        .title {
            font-size: 1em;
            color: #555;
            margin-bottom: 16px;
        }
        .info {
            font-size: 0.95em;
            color: #888;
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="avatar">
                <img src="fei.jpg" alt="Fei的照片">
            </div>
        </div>
        <div class="card-right">
            <div class="name">鍾誼霏</div>
            <div class="title">設計系學生</div>
            <div class="info">
                Email: fei@email.com<br>
                手機: 0912-345-678<br>
                學校: 國立台北教育大學<br>藝術與造形設計學系
            </div>
        </div>
    </div>
</body>
</html>
