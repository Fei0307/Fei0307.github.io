<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>旅行相片一覽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        header { color: #222; padding: 10px 0; }
        main { padding: 10px 0; }
        footer { text-align: center; color: #888; margin-top: 30px; }
        table { width:100%; border-collapse: collapse; background: #fff; box-shadow: 0 2px 8px #ccc; }
        td { border:1px solid #ccc; padding:12px; }
    </style>
</head>
<body>
    <header>
        <h1>我的旅行相片一覽</h1>
    </header>
    <main>
        <table>
            <tbody>
                <tr>
                    <td>分類</td>
                    <td>縮圖</td>
                    <td>標題與描述</td>
                    <td>拍攝日期</td>
                </tr>
                <tr>
                    <td rowspan="2">城市風景</td>
                    <td><img src="pic3.jpg" ></td>
                    <td>海邊夕陽<br>金色的夕陽灑在海面上</td>
                    <td>2025-09-01</td>
                </tr>
                <tr>
                    <td><img src="pic4.jpg" ></td>
                    <td>夜空下的咖啡店<br>就像梵谷的畫作一樣</td>
                    <td>2025-09-03</td>
                </tr>
                <tr>
                    <th colspan="4">海邊旅行</th>
                </tr>
                <tr>
                    <td>自然風景</td>
                    <td><img src="pic5.jpg" ></td>
                    <td>日出風光<br>日出照亮山頭</td>
                    <td>2025-09-10</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2025 我的旅行相片網站</p>
    </footer>
</body>
</html>
